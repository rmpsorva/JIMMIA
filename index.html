<!DOCTYPE html>
<html lang="es">
<head>

    function Dashboard() {

              </button>

          )}

    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);
  </script>
</body>
</html>
